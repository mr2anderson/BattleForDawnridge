<\DATA>

<ID>
valkyr_description
<\ID>
<DATA>
Валькирии не обладают ни повышенной защитой, ни высоким уроном, но, врываясь во вражеский строй, способны атаковать сразу несколько врагов!
<\DATA>

<ID>
barracks_description
<\ID>
<DATA>
Казармы позволяют обучать пехоту.
<\DATA>

<ID>
knight_description
<\ID>
<DATA>
Рыцари — элита войск, которая благодаря полному комлекту брони и длинному мечу сочетает в себе как и высокий урон, так и высокую защиту. С другой стороны, тяжелая броня не позволяет им быстро передвигаться.
<\DATA>

<ID>
treasure_description
<\ID>
<DATA>
Здесь спрятано целое состояние! Проведите дорогу от своего золотохранилища, чтобы начать добычу.
<\DATA>

<ID>
not_in_map
<\ID>
<DATA>
Милорд, к сожалению, указанное место слишком далеко — построить не получится
<\DATA>

<ID>
legioner_description
<\ID>
<DATA>
Набравшиеся опыта воины становятся легионерами — пехотой с длинным мечом, но низкой защитой.
<\DATA>

<ID>
black_knight_description
<\ID>
<DATA>
Их появление на горизонте вселяет ужас во врагов. Безжаластно расправляясь с целыми отрядами, черные рыцари создают образ монстра, а не человека.
<\DATA>

<ID>
clue0
<\ID>
<DATA>
По камням, лесам и другим препятствиям воины двигаются медленее, чем по ровным поверхностям.
<\DATA>

<ID>
clue1
<\ID>
<DATA>
Используйте окружение! Построив стену в узком проходе, Вы сможете надежно отгородиться от противника.
<\DATA>

<ID>
clue2
<\ID>
<DATA>
Берегитесь неожиданных налетов! Всего несколько вражеских воинов, проникнувших в слабо защищенный город, способны очень быстро уничтожить многие важные постройки.
<\DATA>

<ID>
clue3
<\ID>
<DATA>
Железо — ценный ресурс, которого, как правило, мало на картах. Оно используется для создания самых мощных войск, заклинаний и зданий.
<\DATA>

<ID>
clue4
<\ID>
<DATA>
Контролируйте все сокровища, что видете на карте! Золото с них можно обменять на любой ресурс, в том числе и железо.
<\DATA>

<ID>
clue5
<\ID>
<DATA>
Помимо очков здоровья, у каждого здания и воина есть модификатор урона для режущих, колющих и дробящих ударов. Чем меньше модификатор, тем меньше урона наносится.
<\DATA>

<ID>
clue6
<\ID>
<DATA>
Основа сильной армии — здоровая экономика. Тем не менее, если Ваш город будет тратить слишком много времени на построение мощной экономики, то Вы рискуете быть разграбленным внезапным нападением.
<\DATA>

<ID>
clue7
<\ID>
<DATA>
Уничтожайте здания, добывшие все доступные ресурсы, чтобы освободить место для новых строений.
<\DATA>

<ID>
clue8
<\ID>
<DATA>
Вырубка поможет Вам не только добыть древесину, но и заполучить больше пространства.
<\DATA>

<ID>
clue9
<\ID>
<DATA>
Если Ваша экономика достаточно сильна, то Вы можете построить больше казарм, чтобы ускорить темп обучения армии.
<\DATA>

<ID>
clue10
<\ID>
<DATA>
Перед тем как построить здание, убедитесь, что Вам хватит места проложить дорогу.
<\DATA>

<ID>
clue11
<\ID>
<DATA>
Построив стрельницы на берегу реки, Вы получите огромное стратегическое преимущество: стрельницам ничего не будет мешать стрелять, а вражеская пехота не будет способна до них дойти.
<\DATA>

<ID>
clue12
<\ID>
<DATA>
Планируя ход, убедитесь, что к его концу уязвимые воины будут отгорожены от противника более живучими.
<\DATA>

<ID>
clue13
<\ID>
<DATA>
Отводите раненных солдат в лазареты! Это может спасти им жизни.
<\DATA>

<ID>
clue14
<\ID>
<DATA>
Некоторые виды войск хорошо подходят для уничтожения войск противника, некоторые — для зданий.
<\DATA>

<ID>
clue15
<\ID>
<DATA>
Подведя дорогу к поле боя, Вы сможете разместить на месте лазареты и баллисты, обеспечив себе большое преимущество.
<\DATA>

<ID>
clue16
<\ID>
<DATA>
Сперва займитесь добычей древесины.
<\DATA>

<ID>
clue17
<\ID>
<DATA>
Держите строй! Как только армия противника пройдет в тыл Вашего отряда, она сможет атаковать еще с одной стороны, кратно увеличив урон и шансы на победу.
<\DATA>

<ID>
clue18
<\ID>
<DATA>
Вы всегда можно посмотреть, сколько осталось ресурсов в радиусе добычи здания, зайдя в его окно.
<\DATA>

<ID>
clue19
<\ID>
<DATA>
Если Вы застали противника врасплох, то подожгите его стрельницы раньше, чем они будут достроены.
<\DATA>

<ID>
clue20
<\ID>
<DATA>
Если у Вашего противника есть фабрика заклинаний, то не держите тяжело раненных вместе! Такая группа станет легкой целью для атакующих заклинаний.
<\DATA>

<ID>
clue21
<\ID>
<DATA>
Следите за лимитом населения! Не успев вовремя построить жилые дома, Ваша армия рискует отстать от армий противников.
<\DATA>

<ID>
clue22
<\ID>
<DATA>
Территория — один из важнейших ресурсов.
<\DATA>

<ID>
clue23
<\ID>
<DATA>
Перед тем как переместить воина, Вы можете просмотреть радиусы атак вражеских защитных сооружений и войск.
<\DATA>

<ID>
clue24
<\ID>
<DATA>
Несмотря на то, что леса и камни не могут полностью отгородить Вас от врага, пробирась через них, он может понести колоссальные потери, если они будут защищены Вашими стрельницами.
<\DATA>

<ID>
clue25
<\ID>
<DATA>
Если Вашу целительницу преследует вражеская пехота, то она может спастись, пролетев над водой, стеной или трудно проходимой местностью.
<\DATA>

<ID>
clue26
<\ID>
<DATA>
Колонна незащищенных осадных орудий рискует стать легкой мишенью для небольшого отряда пехоты.
<\DATA>

<ID>
clue27
<\ID>
<DATA>
Если Вам не удалось захватить точку сбора редкого ресурса, то не отчаивайтесь! Возможно, у вас получится захватить одно из сокровищ, золото которого способно купить все что угодно.
<\DATA>

<ID>
clue28
<\ID>
<DATA>
Атакуя стрельницу, держите пехоту за таранами, чтобы минимизировать потери: защитные сооружения целятся в тех, кто ближе.
<\DATA>

<ID>
clue29
<\ID>
<DATA>
Любая осада рискует провалиться, если у Вас нет осадных орудий.
<\DATA>

<ID>
clue30
<\ID>
<DATA>
