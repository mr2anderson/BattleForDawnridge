<ID>
guide_food_description
<\ID>
<DATA>
Еда — основной ресурс для обучения войск. Добыча происходит в пашнях, доступных в разделе «Добыча ресурсов».
<\DATA>

<ID>
guide_wood_description
<\ID>
<DATA>
Древесина — основной ресурс для строительства многих зданий, особенно наиболее важных в начале игры. Поэтому в новой игре важно сконцентрироваться на постройке лесопилок — зданий, добывающих древесину. В отличие от пашен лесопилки приносят древесину только если рядом есть точки сбора ресурсов — леса.
<\DATA>

<ID>
guide_stone_description
<\ID>
<DATA>
Камень много используется в строительстве на поздней стадии игры. Добывается каменоломнями, построенными рядом с камнями.
<\DATA>

<ID>
guide_iron_description
<\ID>
<DATA>
Железо используется для обучения самых мощных войск и при строительстве наиболее сильных защитных сооружений. Добывается шахтами, построенными рядом с железными залежами. На картах, как правило, в дефиците.
<\DATA>

<ID>
guide_crystal_description
<\ID>
<DATA>
Кристаллы — редкий волшебный ресурс для приготовления заклинаний. Добывается колодцами, построенными рядом с растениями.
<\DATA>

<ID>
guide_gold_description
<\ID>
<DATA>
Золото — уникальный ресурс. Оно не используется при строительстве или обучении. Однако, оно крайне ценно, так как, построив рынки, его можно обменивать на любой другой ресурс. Чтобы добыть золото, надо провести дорогу от своего золотохранилища до одного из сокровищ, расположенных на карте.
<\DATA>

<ID>
guide_road_system_description
<\ID>
<DATA>
Чтобы построить здание в Battle for Dawnridge, Вы должны сперва провести дорогу от своего замка до окрестностей будущего строительства. Дороги стоят немного, но требуют время на строительство, поэтому стройте их заранее. Перед строительством дороги учитывайте, что она может занять пространство, которое пригодилось бы для других зданий.
<\DATA>

<ID>
guide_damage_mods_description
<\ID>
<DATA>
В Battle for Dawnridge существует три основных типа урона: режущий, колющий и дробящий. У каждого здания и воина помимо очков здоровья есть модификатор для каждого типа. Чем меньше модификатор, тем меньше ущерба от урона соответствующего типа: например, объекты с модификатором урона против режущих атак «1» получают полный урон от атак вражеской пехоты, а объекты с модификатором «0,1» — только десятую часть.
<\DATA>

<ID>
guide_fire_system_description
<\ID>
<DATA>
Каждый новый ход игрока все его здания строятся или ремонтируются на определенное для этого здания количество единиц защиты. Некоторые здания не будут работать, если их запас защиты не максимален. Однако, если противник атаковал здание, то в нем начнется пожар! Горящее здание не будет ремонтироваться, пока пожар не затухнет.
<\DATA>

<ID>
guide_storage_system_description
<\ID>
<DATA>
Максимальное количество ресурсов каждого типа ограничено. Вы можете увеличить это ограничение, построив соответствующее ресурсу хранилище. Это может быть полезно, например, если Вы хотите построить здание, цена строительства которого выше, чем начальный лимит.
<\DATA>

<ID>
guide_wall_system_description
<\ID>
<DATA>
Большинство построек уязвимо для вражеских войск. Если Ваш город не защищен стеной, то враг сумеет сжечь постройки, критически важные для Вашей экономики, прежде, чем Вы успеете с ним расправиться. Учитывайте, что здания, собирающие ресурсы, не будут работать, если их отделить стеной. Если Вам нужно провести дорогу на другую сторону стены или иметь возможность выводить через нее армию, то постройте ворота.
<\DATA>

<ID>
guide_movement_cost_system_description
<\ID>
<DATA>
Некоторые игровые объекты, такие как леса, камни или залежи могут замедлять скорость перемещения воинов.
<\DATA>

<ID>
guide_obstacle_system_description
<\ID>
<DATA>
Ряд игровых объектов полностью блокирует перемещение войск.
<\DATA>

